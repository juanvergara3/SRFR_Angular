<div class="item">
    <div class="container-row">
        <div class="container-column">
            <div class="item-title" routerLink="/ubicacion/{{ubicacionItem.id_ubicacion}}" [state]="this.ubicacionItem">{{ ubicacionItem.nombre }}</div>
            <div class="item-detail">{{ ubicacionItem.direccion }}</div>
            <div class="item-detail">{{ ubicacionItem.telefono }}</div>
        </div>
        <div class="container-column" [ngStyle]="{'gap': '5px', 'align-items': 'end', 'width':'auto', 'padding':'0 0 0 5px'}">
            <button class="item-button" id="editar_periodo" onclick="editar_periodo_modal.showModal()">
                <img class="item-icon" src="../../../assets/icons/edit_icon.png" alt="Ícono de edición">
            </button>
            <button class="item-button" onclick="confirmar_borrar.showModal()" id="eliminar_periodo">
                <img class="item-icon" src="../../../assets/icons/delete_icon.png" alt="Ícono de edición">
            </button>
        </div>
    </div>
</div>
