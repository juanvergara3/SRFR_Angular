<dialog id="newClienteModal" class="modal">
    <div class="container-column modal-flex">
        <div class="container-row modal-flex">
            <label class="modal-label">Nombre</label>
            <input type="text" class="modal-input" [(ngModel)]="nombre">
        </div>
        <div class="container-row modal-flex">
            <label class="modal-label">NIT</label>
            <input type="number" class="modal-input" [(ngModel)]="nit">
        </div>
        <div class="container-row modal-flex">
            <label class="modal-label">Dígito de verificación</label>
            <input type="number" class="modal-input" [(ngModel)]="digitoVerificacion">
        </div>
        <div class="container-row modal-flex">
            <button class="modal-secondary-button" onclick="newClienteModal.close()" (click)="clearSelections()">Descartar</button>
            <button class="modal-main-button" [disabled]="(nombre =='' || nit <= 0 || nit == undefined || (digitoVerificacion == undefined ? false : (digitoVerificacion < 0 || digitoVerificacion === 0 || digitoVerificacion > 9)))" (click)="submitNewCliente()" onclick="newClienteModal.close()">Guardar</button>
        </div>                    
    </div>
</dialog>
