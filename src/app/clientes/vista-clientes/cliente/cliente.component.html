<div class="item container-row"> <!--item template-->
    <div class="container-column">
        <div class="item-title" routerLink="/cliente/{{clienteItem.id_cliente}}" [state]="this.clienteItem">{{ clienteItem.nombre }}</div>
        <div class="container-row" [ngStyle]="{gap:'0px'}">
            <div class="item-detail">{{ clienteItem.nit }}</div>
            <div class="item-detail" *ngIf="clienteItem.digito_verificacion != undefined">-{{ clienteItem.digito_verificacion }}</div>
        </div>
    </div>
    <button class="item-button" id="editar_cliente" onclick="modal.showModal()">
        <img class="item-icon" src="../../assets/icons/edit_icon.png" alt="Ícono de edición">
    </button>  
</div>
