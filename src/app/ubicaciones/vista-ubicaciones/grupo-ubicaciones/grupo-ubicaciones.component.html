<div class="container-column" [ngStyle]="{'width': '100%', 'height': 'auto', 'gap':'0px'}">
    <div class="group-label-container" 
        [ngStyle]="{'border-radius': showGroup ? '10px 10px 0px 0px' : '10px'}">

        <div class="group-label" routerLink="/cliente/{{clienteItem.id_cliente}}" [state]="this.clienteItem">{{clienteItem.nombre}}</div>
        
        <button type="button" [ngClass]="{'collapse-button-open': true, 'collapse-button-closed': !showGroup}" (click)="collapse()">
            <img class="down-arrow-icon" src="../../../../assets/icons/down_arrow_icon.png" alt="Ícono de colapsar/desplegar grupo">
        </button>
    </div>
    <div class="asset-container" *ngIf="showGroup">

        <ubicacion *ngFor="let ubicacion of ubicacionesArray()" [ubicacionItem]="ubicacion"></ubicacion>
        
    </div>
</div>
