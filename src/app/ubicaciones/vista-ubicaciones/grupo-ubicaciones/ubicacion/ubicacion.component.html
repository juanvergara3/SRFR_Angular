<div class="item container-row">
    <div class="container-column">
        <input 
            type="text" 
            class="item-input item-title-input" 
            [readonly]="!editing" 
            placeholder="Nombre"
            [(ngModel)]="nombre" 
            [routerLink]="!editing ? '/ubicacion/{{ubicacionItem.id_ubicacion}}' : null"
            [state]="this.ubicacionItem">
        <input 
            type="text" 
            class="item-input item-detail" 
            [readonly]="!editing"
            placeholder="direccion" 
            [(ngModel)]="direccion">
        <div class="container-row" [ngStyle]="{'gap':'0px', 'align-items':'center', 'height':'auto'}" *ngIf="!editing && telefono != null && telefono != '' ? true : editing">
            <div class="item-detail" [ngStyle]="{'width': '4ch'}">Tel.</div>
            <input 
                type="text" 
                class="item-input item-detail" 
                [readonly]="!editing"
                placeholder="Teléfono" 
                [(ngModel)]="telefono">
        </div>
    </div>
    <div class="container-column item-button-container">
        <button class="item-button" id="editar_ubicacion" (click)="editing = true" *ngIf="!editing">
            <img class="item-icon" src="../../assets/icons/edit_icon.png" alt="Ícono de edición">
        </button>
        <button class="item-submit-button" (click)="submitEditUbicacion()" *ngIf="editing"
            [disabled]="(nombre == '' || direccion == '')">✓</button>
        <button class="item-cancel-button" (click)="resetValues()" *ngIf="editing">X</button>
    </div>
</div>
