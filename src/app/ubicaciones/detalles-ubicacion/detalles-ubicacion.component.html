<div class="container-column" [ngStyle]="{'gap':'15px'}">
    <div class="item-details">
        <div class="item-details-title" routerLink="/detalles-responsable">{{ ubicacionItem.nombre }}</div>
        <div class="separator"></div>
        <div class="item-details-text">Dirección: {{ ubicacionItem.direccion }}</div>
        <div class="item-details-text">Teléfono: {{ ubicacionItem.telefono }}</div>
    </div>

    <div class="container-column">
        <label class="window-title">Entregas</label>
        <div class="item-container">
            
            <entrega-detalles-ubicacion *ngFor="let entrega of entregasArray()" [entregaItem]="entrega"></entrega-detalles-ubicacion>

        </div>
    </div>
</div>
