<div class="search-bar-container">
    <input class="search-bar-input" type="text" placeholder="Buscar" [(ngModel)]="searchText" (keyup.enter)="onSearchSubmit()" (emptied)="onSearchSubmit()">
    <button class="search-bar-button" type="submit" [disabled]="!searchText" (click)="onSearchSubmit()">
        <img src="../../assets/icons/search_icon.png" alt="Ícono de búsqueda">
    </button>
</div>
