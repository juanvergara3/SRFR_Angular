<dialog id="newEntregaModal" class="modal">
    <div class="container-column modal-flex">
        <div class="container-row modal-flex">
            <label class="modal-label">Responsable</label>
            <select class="dropdown" title="responsable_dropdown" [(ngModel)]="idResponsable">
                <option *ngFor="let responsable of responsablesArray()" [value]="responsable.id_responsable" ngDefaultControl>{{responsable.nombre}}</option> 
            </select>
        </div>
        <div class="container-row modal-flex">
            <label class="modal-label">Ubicación</label>
            <select class="dropdown" title="ubicacion_dropdown" [(ngModel)]="idUbicacion">
                <option *ngFor="let ubicacion of ubicacionesArray()" [value]="ubicacion.id_ubicacion" ngDefaultControl>{{ubicacion.nombre}}</option> 
            </select>
        </div>
        <div class="container-row modal-flex">
            <label class="modal-label">Fecha de entrega</label>
            <input type="date" class="modal-input" [(ngModel)]="fechaEntrega">
        </div>
        <div class="container-row modal-flex">
            <label class="modal-label">Fecha de devolución</label>
            <input type="date" class="modal-input" [(ngModel)]="fechaDevolucion">
        </div>
        <div class="container-row modal-flex">
            <button class="modal-secondary-button" onclick="newEntregaModal.close()" (click)="clearSelections()">Descartar</button>
            <button class="modal-main-button" [disabled]="(idResponsable == 0 || idUbicacion == 0  || fechaEntrega =='')" (click)="submitNewEntrega()" onclick="newEntregaModal.close()">Guardar</button>
        </div>                    
    </div>
</dialog>
