<div class="item">
    <div class="container-row">
        <div class="container-column">
            <div>Factura del periodo: RM{{facturaSignal().numero_factura}}</div> <!--Hacer que la factura se subraye y que permita ir a los detalles de la factura-->
            <div class="container-row">
                <div>{{periodoItem.fecha_inicio | date: 'yyyy-MM-dd':'+0:01'}}</div>
                <span>|</span>
                <div>{{periodoItem.fecha_fin | date: 'yyyy-MM-dd':'+0:01'}}</div>
            </div>
        </div>
        <div class="container-column" [ngStyle]="{'gap': '5px', 'align-items': 'end'}">
            <button class="item-button" id="editar_periodo" onclick="editar_periodo_modal.showModal()">
                <img class="item-icon" src="../../../assets/icons/edit_icon.png" alt="Ícono de edición">
            </button>
            <button class="item-button" onclick="confirmar_borrar.showModal()" id="eliminar_periodo">
                <img class="item-icon" src="../../../assets/icons/delete_icon.png" alt="Ícono de edición">
            </button>
        </div>
    </div>
</div>
