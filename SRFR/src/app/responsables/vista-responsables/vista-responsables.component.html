<div class="item-container">

    <div class="item container-row"> <!--item template-->
        <div class="container-column">
            <div class="item-title" routerLink="/detalles-responsable">{{ item.nombre }}</div>
            <div class="item-detail">{{ item.cedula }}</div>
            <div class="item-detail">{{ item.correo }}</div>
            <div class="item-detail">{{ item.telefono }}</div>
        </div>
        <button class="item-button" id="editar_factura" onclick="modal.showModal()">
            <img class="item-icon" src="../../assets/icons/edit_icon.png" alt="Ícono de edición">
        </button>  
    </div>

</div>
